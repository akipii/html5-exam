<!DOCTYPE html>
<html>
<head>
<!--charset属性でエンコーディングの指定-->
	<meta charset="utf-8">
<!--name属性とcontent属性で検索エンジン用の説明の指定-->
	<meta name="description" content="CCNA/CCNP、LPIC、ITパスポート、オラクルマスター、ITILの試験合格を目指す人を応援する学習サイト">
<!--name属性とcontent属性で文書の著者の指定-->
	<meta name="author" content="HTML5 太郎">
<!--http-equiv属性で文書をキャッシュさせないようにする-->
	<meta http-equiv="Cache-Control" content="no-cache">
	<title>meta要素のサンプル</title>
</head>
<body>
	<p>meta要素は様々なメタデータ(HTML文書に関する情報)を指定します。</p>
</body>
</html>
